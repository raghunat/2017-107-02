<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Positioning</title>
    <style>
      /*CSS GOES HERE*/

      div {
        width: 100px;
        height: 100px;
        outline: 5px solid black;
      }
      #first {
        background-color: red;
        position:absolute;
        left: 200px;
        top: 50px;
      }
    
      /*CSS ENDS HERE*/
    </style>
  </head>
  <body>
      <div id="first"></div>
      <div id="second"></div>
      <div id="third"></div>
      <div id="fourth"></div>
      <div id="fifth"></div>
      <div id="sixth"></div>
  </body>
</html>
